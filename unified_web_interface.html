<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦄 Unicorn Amanuensis - Professional Transcription Suite</title>
    <style>
        /* Theme Configurations */
        :root {
            /* Light Theme (Default) */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-purple: #8b5cf6;
            --accent-purple-hover: #7c3aed;
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --input-focus: #8b5cf6;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent-purple: #a78bfa;
            --accent-purple-hover: #8b5cf6;
            --accent-gold: #fcd34d;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --input-bg: #1e293b;
            --input-border: #475569;
            --input-focus: #a78bfa;
        }

        [data-theme="unicorn"] {
            /* Dark Magic Unicorn theme as requested */
            --bg-primary: linear-gradient(135deg, #1a0033 0%, #2d1b4e 50%, #4a1b6b 100%);
            --bg-secondary: rgba(74, 27, 107, 0.3);
            --bg-card: rgba(45, 27, 78, 0.95);
            --text-primary: #f1e6ff;
            --text-secondary: #d4b3ff;
            --text-muted: #a855f7;
            --border-color: rgba(168, 85, 247, 0.3);
            --accent-purple: #c084fc;
            --accent-purple-hover: #a855f7;
            --accent-gold: #fbbf24;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --shadow-sm: 0 2px 4px rgba(168, 85, 247, 0.2);
            --shadow-md: 0 4px 8px rgba(168, 85, 247, 0.3);
            --shadow-lg: 0 10px 20px rgba(168, 85, 247, 0.4);
            --input-bg: rgba(45, 27, 78, 0.8);
            --input-border: rgba(168, 85, 247, 0.4);
            --input-focus: #c084fc;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        [data-theme="unicorn"] body {
            background: var(--bg-primary);
            position: relative;
        }

        /* Magical sparkles for unicorn theme */
        [data-theme="unicorn"] body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #c084fc, transparent),
                radial-gradient(2px 2px at 40% 70%, #a855f7, transparent),
                radial-gradient(1px 1px at 90% 40%, #fbbf24, transparent),
                radial-gradient(1px 1px at 80% 10%, #c084fc, transparent);
            background-repeat: repeat;
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-550px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border-radius: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.375rem;
            border-radius: 2rem;
            border: 1px solid var(--border-color);
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .theme-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-purple);
        }

        .theme-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        /* Main Content */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 968px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--input-border);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 2px dashed var(--input-border);
            border-radius: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .file-input-label:hover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.05);
        }

        .file-input-label.has-file {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.05);
            color: var(--accent-green);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-hover) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading & Progress */
        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-gold));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Results */
        .result-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .transcription-text {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .chunk {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .hidden {
            display: none;
        }

        /* Download Section */
        .result-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .download-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-secondary:hover {
            background: var(--accent-purple);
            color: white;
            border-color: var(--accent-purple);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="data:image/png;base64,LOGO_BASE64" alt="Unicorn Logo" class="logo-icon">
                    <div class="logo-text">
                        <h1>Unicorn Amanuensis</h1>
                        <p>Intel iGPU SYCL Transcription • 11.2x Realtime</p>
                    </div>
                </div>
                <div class="theme-switcher">
                    <button class="theme-btn active" data-theme="light">
                        <span>☀️</span> Light
                    </button>
                    <button class="theme-btn" data-theme="dark">
                        <span>🌙</span> Dark
                    </button>
                    <button class="theme-btn" data-theme="unicorn">
                        <span>🦄</span> Magic
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="card">
                <h2 class="card-title">
                    <span>🎙️</span> Upload & Transcribe
                </h2>
                
                <form id="transcribeForm">
                    <div class="form-group">
                        <label for="audioFile">Audio File</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="audioFile" accept="audio/*,video/*">
                            <label for="audioFile" class="file-input-label" id="fileLabel">
                                📁 Choose audio or video file (M4A, WAV, MP3, etc.)
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="base" selected>Base (Fast 11.2x realtime - iGPU Optimized)</option>
                            <option value="small">Small (iGPU Optimized)</option>
                            <option value="medium">Medium (iGPU Optimized)</option>
                            <option value="large-v3">Large v3 (Most Accurate - Slow 0.56x realtime)</option>
                            <option value="tiny">Tiny (Fastest - iGPU Optimized)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary" id="transcribeBtn">
                        <span>🚀</span> Start Transcription
                    </button>
                </form>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="status-text" id="statusText">Initializing...</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <span>📝</span> Live Transcription Results
                </h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="duration">0:00</div>
                        <div class="stat-label">Duration</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="wordCount">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="speed">0x</div>
                        <div class="stat-label">Speed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="processingTime">0s</div>
                        <div class="stat-label">Processing</div>
                    </div>
                </div>

                <div class="transcription-text" id="transcriptionText">
                    Upload an audio file to see real-time transcription results
                </div>

                <div class="result-section hidden" id="downloadSection">
                    <h3 class="result-title">📥 Download Results</h3>
                    <div class="download-buttons">
                        <button class="btn btn-secondary" onclick="downloadTXT()">
                            <span>📄</span> Download TXT
                        </button>
                        <button class="btn btn-secondary" onclick="downloadJSON()">
                            <span>📋</span> Download JSON  
                        </button>
                        <button class="btn btn-secondary" onclick="downloadSRT()">
                            <span>🎬</span> Download SRT
                        </button>
                        <button class="btn btn-secondary" onclick="copyTranscription()">
                            <span>📋</span> Copy Text
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme Switching
        const themeButtons = document.querySelectorAll('.theme-btn');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeButtons.forEach(btn => {
            if (btn.dataset.theme === currentTheme) {
                btn.classList.add('active');
            }
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // File Input Handler
        const fileInput = document.getElementById('audioFile');
        const fileLabel = document.getElementById('fileLabel');
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `📎 ${file.name} (${(file.size / 1024 / 1024).toFixed(1)} MB)`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = '📁 Choose audio or video file (M4A, WAV, MP3, etc.)';
                fileLabel.classList.remove('has-file');
            }
        });

        // WebSocket Connection for real-time updates
        let ws = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'progress') {
                    document.getElementById('progressFill').style.width = `${data.progress}%`;
                    document.getElementById('statusText').textContent = data.status;
                } else if (data.type === 'chunk') {
                    appendChunk(data.text);
                } else if (data.type === 'complete') {
                    handleComplete(data);
                } else if (data.type === 'error') {
                    handleError(data.error);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function appendChunk(text) {
            const transcriptionDiv = document.getElementById('transcriptionText');
            if (transcriptionDiv.textContent === 'Upload an audio file to see real-time transcription results') {
                transcriptionDiv.textContent = '';
            }
            
            const chunk = document.createElement('span');
            chunk.className = 'chunk';
            chunk.textContent = text + ' ';
            transcriptionDiv.appendChild(chunk);
            
            transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;
        }

        function handleComplete(data) {
            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('transcribeBtn').disabled = false;
            document.getElementById('transcribeBtn').innerHTML = '<span>🚀</span> Start Transcription';
            
            // Show download section
            document.getElementById('downloadSection').classList.remove('hidden');
            
            // Update stats
            if (data.stats) {
                document.getElementById('duration').textContent = formatDuration(data.stats.duration || 0);
                document.getElementById('wordCount').textContent = data.stats.words || '0';
                document.getElementById('speed').textContent = (data.stats.speed || 0) + 'x';
                document.getElementById('processingTime').textContent = (data.stats.processing_time || 0).toFixed(2) + 's';
            }
        }

        function handleError(error) {
            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('transcribeBtn').disabled = false;
            document.getElementById('transcribeBtn').innerHTML = '<span>🚀</span> Start Transcription';
            document.getElementById('transcriptionText').textContent = `Error: ${error}`;
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Form Submission
        document.getElementById('transcribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('audioFile').files[0];
            if (!file) {
                alert('Please select an audio file');
                return;
            }
            
            const model = document.getElementById('model').value;
            
            // Connect WebSocket for real-time updates
            connectWebSocket();
            
            // Show progress
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('transcribeBtn').disabled = true;
            document.getElementById('transcribeBtn').innerHTML = '<span>⏳</span> Processing...';
            document.getElementById('transcriptionText').textContent = '';
            
            // Reset stats
            document.getElementById('duration').textContent = '0:00';
            document.getElementById('wordCount').textContent = '0';
            document.getElementById('speed').textContent = '0x';
            document.getElementById('processingTime').textContent = '0s';
            
            const startTime = Date.now();
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model', model);
                
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                currentTranscriptionResult = result;
                
                // Final completion will be handled by WebSocket
                
            } catch (error) {
                console.error('Error:', error);
                handleError(error.message);
            }
        });

        // Download Functions
        let currentTranscriptionResult = null;

        function downloadTXT() {
            const text = document.getElementById('transcriptionText').textContent;
            downloadFile(text, 'transcription.txt', 'text/plain');
        }

        function downloadJSON() {
            if (currentTranscriptionResult) {
                const dataStr = JSON.stringify(currentTranscriptionResult, null, 2);
                downloadFile(dataStr, 'transcription.json', 'application/json');
            }
        }

        function downloadSRT() {
            const text = document.getElementById('transcriptionText').textContent;
            // Simple SRT format (could be enhanced with actual timestamps)
            let srt = "1\n00:00:00,000 --> 00:00:30,000\n" + text + "\n\n";
            downloadFile(srt, 'transcription.srt', 'text/srt');
        }

        function copyTranscription() {
            const text = document.getElementById('transcriptionText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Transcription copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Transcription copied to clipboard!');
            });
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Any initialization code here
        });
    </script>
</body>
</html>
