name: optimized
description: Current best optimizations - buffer reuse and efficient DMA

optimizations:
  buffer_reuse: true
  batching: false
  multi_core: false
  dma_optimization: true
  pipeline_overlap: false

kernels:
  attention:
    enabled: true
    tile_size: 64
    num_heads: 1
    buffer_reuse: true

  layernorm:
    enabled: true
    size: 256
    buffer_reuse: true

  gelu:
    enabled: true
    size: 512
    buffer_reuse: true

  matmul:
    enabled: true
    tile_size: 16
