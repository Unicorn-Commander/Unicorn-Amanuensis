<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦄 Unicorn Amanuensis - Professional Transcription Suite</title>
    <link rel="icon" type="image/png" href="/static/unicorn-logo.png">
    <style>
        /* Theme Configurations */
        :root {
            /* Light Theme (Default) */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-purple: #8b5cf6;
            --accent-purple-hover: #7c3aed;
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --input-focus: #8b5cf6;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent-purple: #a78bfa;
            --accent-purple-hover: #8b5cf6;
            --accent-gold: #fcd34d;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --input-bg: #1e293b;
            --input-border: #475569;
            --input-focus: #a78bfa;
        }

        [data-theme="unicorn"] {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(103, 126, 234, 0.1);
            --bg-card: rgba(255, 255, 255, 0.92);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: rgba(255, 255, 255, 0.3);
            --accent-purple: #764ba2;
            --accent-purple-hover: #553c7b;
            --accent-gold: #ffd700;
            --accent-blue: #4299e1;
            --accent-green: #48bb78;
            --shadow-sm: 0 2px 4px rgba(118, 75, 162, 0.1);
            --shadow-md: 0 4px 8px rgba(118, 75, 162, 0.15);
            --shadow-lg: 0 10px 20px rgba(118, 75, 162, 0.2);
            --input-bg: rgba(255, 255, 255, 0.95);
            --input-border: rgba(118, 75, 162, 0.3);
            --input-focus: #764ba2;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        [data-theme="unicorn"] body {
            background: var(--bg-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border-radius: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-text p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.375rem;
            border-radius: 2rem;
            border: 1px solid var(--border-color);
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .theme-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent-purple);
        }

        .theme-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        /* Main Content */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 968px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="file"],
        input[type="url"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--input-border);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 2px dashed var(--input-border);
            border-radius: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .file-input-label:hover {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.05);
        }

        .file-input-label.has-file {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.05);
            color: var(--accent-green);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-purple-hover) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results */
        .result-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .result-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .transcription-text {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .word-timestamp {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .speaker-segment {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            border-left: 3px solid var(--accent-purple);
        }

        .speaker-label {
            font-weight: 600;
            color: var(--accent-purple);
            margin-bottom: 0.25rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Wave Visualizer */
        #waveform {
            width: 100%;
            height: 128px;
            margin: 1rem 0;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="/static/unicorn-logo.png" alt="Unicorn Logo" class="logo-icon" style="height: 60px; width: auto;">
                    <div class="logo-text">
                        <h1>Unicorn Amanuensis</h1>
                        <p>Professional AI Transcription Suite</p>
                    </div>
                </div>
                <div class="theme-switcher">
                    <button class="theme-btn active" data-theme="light">
                        <span>☀️</span> Light
                    </button>
                    <button class="theme-btn" data-theme="dark">
                        <span>🌙</span> Dark
                    </button>
                    <button class="theme-btn" data-theme="unicorn">
                        <span>✨</span> Unicorn
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="card">
                <h2 class="card-title">
                    <span>🎙️</span> Upload & Transcribe
                </h2>
                
                <form id="transcribeForm">
                    <div class="form-group">
                        <label for="audioFile">Audio File</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="audioFile" accept="audio/*,video/*">
                            <label for="audioFile" class="file-input-label" id="fileLabel">
                                📁 Choose audio or video file
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="audioUrl">Or Audio URL</label>
                        <input type="url" id="audioUrl" placeholder="https://example.com/audio.mp3">
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="large-v3" selected>Large v3 (Most Accurate - iGPU Optimized)</option>
                            <option value="medium">Medium (iGPU Optimized)</option>
                            <option value="small">Small (iGPU Optimized)</option>
                            <option value="base">Base (iGPU Optimized)</option>
                            <option value="tiny">Tiny (Fastest - iGPU Optimized)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="">Auto-detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enableDiarization" checked>
                            Enable Speaker Diarization
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="transcribeBtn">
                        <span>🚀</span> Transcribe
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing transcription...</p>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <span>📝</span> Results
                </h2>

                <div id="results" style="display: none;">
                    <div id="waveform"></div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="duration">0:00</div>
                            <div class="stat-label">Duration</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="wordCount">0</div>
                            <div class="stat-label">Words</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="speakerCount">0</div>
                            <div class="stat-label">Speakers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="processingTime">0s</div>
                            <div class="stat-label">Processing</div>
                        </div>
                    </div>

                    <div class="result-section">
                        <h3 class="result-title">Transcription</h3>
                        <div class="transcription-text" id="transcriptionText"></div>
                    </div>

                    <div class="result-section" id="speakersSection" style="display: none;">
                        <h3 class="result-title">Speaker Segments</h3>
                        <div id="speakerSegments"></div>
                    </div>

                    <div class="result-section">
                        <button class="btn btn-secondary" onclick="downloadTranscription()">
                            <span>💾</span> Download
                        </button>
                        <button class="btn btn-secondary" onclick="copyTranscription()">
                            <span>📋</span> Copy
                        </button>
                    </div>
                </div>

                <div id="emptyState">
                    <p style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        Upload an audio file to see transcription results
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script>
        // Theme Switching
        const themeButtons = document.querySelectorAll('.theme-btn');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeButtons.forEach(btn => {
            if (btn.dataset.theme === currentTheme) {
                btn.classList.add('active');
            }
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                themeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // File Input Handler
        const fileInput = document.getElementById('audioFile');
        const fileLabel = document.getElementById('fileLabel');
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `📎 ${file.name}`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = '📁 Choose audio or video file';
                fileLabel.classList.remove('has-file');
            }
        });

        // Form Submission
        document.getElementById('transcribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('audioFile').files[0];
            const url = document.getElementById('audioUrl').value;
            
            if (!file && !url) {
                alert('Please select a file or enter a URL');
                return;
            }
            
            const model = document.getElementById('model').value;
            const language = document.getElementById('language').value;
            const diarization = document.getElementById('enableDiarization').checked;
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('transcribeBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            const startTime = Date.now();
            
            try {
                const formData = new FormData();
                
                if (file) {
                    formData.append('file', file);
                } else {
                    formData.append('url', url);
                }
                
                formData.append('model', model);
                if (language) formData.append('language', language);
                formData.append('diarization', diarization);
                formData.append('response_format', 'verbose_json');
                formData.append('timestamp_granularities', JSON.stringify(['word', 'segment']));
                
                const response = await fetch('/v1/audio/transcriptions', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                const processingTime = ((Date.now() - startTime) / 1000).toFixed(1);
                
                // Display results
                displayResults(result, processingTime);
                
                // Initialize waveform if file was uploaded
                if (file) {
                    initWaveform(file);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error during transcription: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('transcribeBtn').disabled = false;
            }
        });

        function displayResults(result, processingTime) {
            document.getElementById('results').style.display = 'block';
            
            // Update stats
            document.getElementById('duration').textContent = formatDuration(result.duration || 0);
            document.getElementById('wordCount').textContent = result.words ? result.words.length : '0';
            document.getElementById('processingTime').textContent = processingTime + 's';
            
            // Display transcription
            document.getElementById('transcriptionText').textContent = result.text;
            
            // Display speaker segments if available
            if (result.speakers && result.speakers.length > 0) {
                document.getElementById('speakerCount').textContent = new Set(result.speakers.map(s => s.speaker)).size;
                document.getElementById('speakersSection').style.display = 'block';
                displaySpeakers(result.speakers);
            } else {
                document.getElementById('speakerCount').textContent = '1';
                document.getElementById('speakersSection').style.display = 'none';
            }
            
            // Store result for download
            window.currentTranscription = result;
        }

        function displaySpeakers(speakers) {
            const container = document.getElementById('speakerSegments');
            container.innerHTML = '';
            
            speakers.forEach(segment => {
                const div = document.createElement('div');
                div.className = 'speaker-segment';
                div.innerHTML = `
                    <div class="speaker-label">Speaker ${segment.speaker}</div>
                    <div>${segment.text}</div>
                `;
                container.appendChild(div);
            });
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initWaveform(file) {
            const wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-purple'),
                progressColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-purple-hover'),
                cursorColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-gold'),
                barWidth: 2,
                barRadius: 3,
                responsive: true,
                height: 128,
                normalize: true
            });
            
            wavesurfer.loadBlob(file);
        }

        function downloadTranscription() {
            if (!window.currentTranscription) return;
            
            const dataStr = JSON.stringify(window.currentTranscription, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', 'transcription.json');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyTranscription() {
            if (!window.currentTranscription) return;
            
            navigator.clipboard.writeText(window.currentTranscription.text).then(() => {
                alert('Transcription copied to clipboard!');
            });
        }
    </script>
</body>
</html>
